<html>
    <head>
        <title> </title>
          <meta charset="utf-8" />
          <meta name="viewport" content="width=device-width,initial-scale=1.0">
          <link rel="stylesheet" href="01tempConverter.css" />
          <script src="modernizr.custom.05819.js"></script>
    </head>
    <body>
<header>
      <h1>
         Converter
      </h1>
   </header>
   <article>
      <h2>Fahrenheit (&#176; F) to Celsius (&#176; C) converter</h2>
      <form>
          <fieldset>
            <label for="fValue">
              Enter temp in &#176; F
            </label>
            <input type="number" id="fValue" />
          </fieldset>
          <fieldset>
            <button type="button" id="button">Convert to &#176; C</button>
          </fieldset>
          <fieldset>
             <p>Temp in &#176; C</p>
            <p id="cValue">&nbsp;</p>
          </fieldset>
     </form>
    </article>
    <script>
        function convert () {
            var degF = document.getElementById("fValue").value,
                degC = (degF - 32) * (5 / 9);
                
            document.getElementById("cValue").innerHTML = degC;
        }
        document.getElementById("button").addEventListener("click", convert);
    </script>
    <script src="01tempConverter.js"></script>
    </body>
</html>
